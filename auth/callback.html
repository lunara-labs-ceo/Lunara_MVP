<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunara - Setting up your account...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-stone: #EAE9E5;
            --border-stone: #BAB8B0;
            --electric-blue: #0033FF;
            --electric-blue-hover: #0022CC;
            --dark-text: #1A1A1A;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-stone);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-container {
            text-align: center;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-stone);
            border-top-color: var(--electric-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 18px;
            color: var(--dark-text);
            opacity: 0.7;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 100;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            padding: 48px;
            max-width: 480px;
            width: 90%;
            border: 1px solid var(--border-stone);
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal h2 {
            font-size: 28px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .modal p {
            color: var(--dark-text);
            opacity: 0.7;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            color: var(--dark-text);
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--border-stone);
            font-family: inherit;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--electric-blue);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--electric-blue);
            color: white;
            border: none;
            font-family: inherit;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: var(--electric-blue-hover);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #FEE2E2;
            border: 1px solid #FECACA;
            color: #DC2626;
            padding: 12px 16px;
            font-size: 14px;
            margin-bottom: 24px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="loading-container" id="loadingContainer">
        <div class="spinner"></div>
        <p class="loading-text">Setting up your account...</p>
    </div>

    <!-- Org Creation Modal -->
    <div class="modal-overlay" id="orgModal">
        <div class="modal">
            <h2>Welcome to Lunara! ðŸŽ‰</h2>
            <p>Let's set up your organization. This is where all your data, reports, and team members will live.</p>

            <div class="error-message" id="errorMessage"></div>

            <form id="orgForm">
                <div class="form-group">
                    <label for="orgName">Organization Name</label>
                    <input type="text" id="orgName" name="orgName" placeholder="e.g., Acme Corp" required autofocus>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Get Started</button>
            </form>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://tufhdojlsaysrkivdfym.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_X2ytecE_z1mq14Cw9T66MA_l0Fvn5KI';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const loadingContainer = document.getElementById('loadingContainer');
        const orgModal = document.getElementById('orgModal');
        const orgForm = document.getElementById('orgForm');
        const orgNameInput = document.getElementById('orgName');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function showOrgModal() {
            loadingContainer.style.display = 'none';
            orgModal.classList.add('active');
        }

        async function checkUserProfile() {
            try {
                // Get current session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();

                if (sessionError || !session) {
                    console.log('No session found, redirecting to landing');
                    window.location.href = '/landing.html';
                    return;
                }

                console.log('Session found for user:', session.user.email);

                // Check if user has an organization
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('organization_id')
                    .eq('id', session.user.id)
                    .single();

                if (profileError) {
                    console.error('Error fetching profile:', profileError);
                    // Profile might not exist yet (trigger hasn't run), show modal
                    showOrgModal();
                    return;
                }

                if (profile && profile.organization_id) {
                    // User already has an org, redirect to dashboard
                    console.log('User has org, redirecting to dashboard');
                    window.location.href = '/dashboard.html';
                } else {
                    // User doesn't have an org, show modal
                    console.log('User needs to create org');
                    showOrgModal();
                }
            } catch (err) {
                console.error('Error in checkUserProfile:', err);
                showOrgModal();
            }
        }

        async function createOrganization(orgName) {
            try {
                // Get current user
                const { data: { user }, error: userError } = await supabase.auth.getUser();

                if (userError || !user) {
                    throw new Error('Not authenticated');
                }

                // Create organization
                const { data: org, error: orgError } = await supabase
                    .from('organizations')
                    .insert({ name: orgName })
                    .select()
                    .single();

                if (orgError) {
                    throw orgError;
                }

                console.log('Created org:', org);

                // Update user's profile with organization_id
                const { error: updateError } = await supabase
                    .from('profiles')
                    .update({ organization_id: org.id })
                    .eq('id', user.id);

                if (updateError) {
                    throw updateError;
                }

                console.log('Updated profile with org_id');

                // Redirect to dashboard
                window.location.href = '/dashboard.html';

            } catch (err) {
                console.error('Error creating org:', err);
                showError(err.message || 'Failed to create organization. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Get Started';
            }
        }

        // Form submission
        orgForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const orgName = orgNameInput.value.trim();
            if (!orgName) {
                showError('Please enter an organization name');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            await createOrganization(orgName);
        });

        // Initialize on page load
        checkUserProfile();
    </script>
</body>

</html>
